<!DOCTYPE html>
<html>
<head>
    <title>AlphaFit Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">AlphaFit Order Management</h2>
    <form method="POST" action="/add" class="row g-3 mb-4">
        <div class="col-md-4"><input name="customer_name" class="form-control" placeholder="Customer Name" required></div>
        <div class="col-md-4"><input name="phone" class="form-control" placeholder="Phone Number" required></div>
        <div class="col-md-4"><input name="product_name" class="form-control" placeholder="Product Name" required></div>
        <div class="col-md-2"><input name="size" class="form-control" placeholder="Size" required></div>
        <div class="col-md-3"><input name="area" class="form-control" placeholder="Area" required></div>
        <div class="col-md-2"><input name="price" class="form-control" type="number" placeholder="Price" required></div>
        <div class="col-md-5"><input name="notes" class="form-control" placeholder="Notes (optional)"></div>
        <div class="col-md-12"><button class="btn btn-primary" type="submit">Add Order</button></div>
    </form>
    <hr>
    <h4>Order List</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Date</th><th>Name</th><th>Phone</th><th>Product</th><th>Size</th><th>Area</th><th>Price</th><th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td><td>{{ order[1] }}</td><td>{{ order[2] }}</td><td>{{ order[3] }}</td>
                <td>{{ order[4] }}</td><td>{{ order[5] }}</td><td>{{ order[6] }}</td><td>{{ order[7] }}</td><td>{{ order[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
